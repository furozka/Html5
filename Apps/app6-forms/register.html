<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Lutfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td width="120px">
                <label for="username">Kullanıcı Adı:</label>

            </td>
            <td width="50px"></td>
            <td><input type="text" placeholder="Username"></td>
        </tr>
        <tr>
            <td>
                <label for="email">E-mail:</label>

            </td>
            <td width="50px"></td>
            <td><input type="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>
                <label for="password">Parola:</label>

            </td>
            <td width="50px"></td>
            <td><input type="password" placeholder="Password"></td>
        </tr>

    </table>
    <h2>Kişisel Bilgileriniz</h2>

    <table>
        <tr>
            <td width="120px">
                <label for="name">Adınız:</label>
            </td>
            <td width="50px"></td>
            <td>
                <input type="text" placeholder="İsim">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label>
            </td>
            <td width="50px"></td>
            <td>
                <input type="text" placeholder="Soyad">
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">Şehir:</label>
            </td>
            <td width="50px"></td>
            <td>
                <select name="" id="">
                    <option value="">select</option>
                    <option value="">Amasya</option>
                    <option value="">İstanbul</option>
                    <option value="">Ankara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Cinsiyet:</label>
            </td>
            <td width="50px"></td>
            <td>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet">Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Hobiler:</label>
            </td>
            <td width="50px"></td>
            <td>
                <input type="checkbox">Futbol
                <input type="checkbox">Basketbol
                <input type="checkbox">Kitap Okumak
                <input type="checkbox">Müzik Dinlemek
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="submit" value="Kaydet">
                <input type="reset" value="Sıfırla">
            </td>
        </tr>
    </table>
</body>

</html>
